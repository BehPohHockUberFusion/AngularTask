<div class="col-xs-12 col-sm-10 col-md-8 mx-auto">
  <h3 style="text-align: center;">Sign in to start your session</h3>
  <form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" name="email" ngModel class="form-control"
       placeholder="Email" required email #email="ngModel">
       <fa-icon [icon]="['fas', 'envelope']" class="fa-inputphd"></fa-icon>
      <span class="help-block fontred" *ngIf="!email.valid && email.touched">Please enter a valid email !</span>
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" name="password" 
      ngModel class="form-control"
      placeholder="Password" required #password="ngModel">
      <fa-icon [icon]="['fas', 'lock']" class="fa-inputphd"></fa-icon>
      <span class="help-block fontred" *ngIf="!password.valid && password.touched">Password is required !</span>
    </div>
    <div class="container nopadding">
      <div class="row">
        <div class="col nopadding">
          <a class="nav-link" routerLink="/account/register">
            First time Login
          </a>
          <a class="nav-link" routerLink="/account/forget-password">
            I forgot my password
          </a>
        </div>
        <div class="col" style="padding-top: 20px;">
          <button class="btn btn-danger" style="width: 150px; float: right;" 
          type="submit" [disabled]="!f.valid">Sign In</button>
        </div>
      </div>
    </div>
  </form>
</div>
